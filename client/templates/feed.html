<template name="feed">
  <div>
	<div class="btn btn-default btn-lg upright logout">
	    <div>Logout</div>
	</div>
    <h2 class="upleft">
		{{name}}
	</h2>
  </div>
  <!--remove--><div class="prompt">
    <div id="you" class="content text-center">
	  <input id="recipient" type="text" placeholder="Elmo">
      <div class="btn btn-default submit">
        Submit
      </div>
	  </div>
  </div><!--/remove-->
  {{#if warning}}
	{{> warningLo}}
  {{/if}}
  {{> contacts}}
  {{> activelos}}
</template>

<template name="lo">
  <li class="lo list-group-item">
      <strong>{{sender}}</strong> sent a <a class="ui black link header square" href="//maps.google.com/maps?q=loc:{{lat}},{{long}}">Lo<i style="padding:0;margin:0" class="location icon"></i></a> to <strong>{{recipient}}</strong>
  </li>
</template>

<template name="contact">
    <li class="lo list-group-item">
        <div class="ui block inverted header">{{contact}}</div>
    </li>
</template>

<template name="contacts">
  <div class="contact">
	<div class="panel panel-default">
	  <div class="panel-heading text-center"><h3>Contacts</h3></div>
	  <ul class="list-group centered content">
	  {{#each contacts}}
	    {{> contact}}
	  {{/each}}
	  </ul>
	</div>
  </div>
</template>


<template name="activelos">
  <div class="activelos">
	<div class="panel panel-default">
		<div class="panel-heading text-center"><h3>Active Los</h3></div>
	    <ul class="list-group centered content">
		  {{#each los}}
		    {{> lo}}
		  {{/each}}
	    </ul>
	</div>
  </div>
</template>


<template name="warningLo">
  	<div class="warninglo"><div class="alert alert-danger" role="alert"><strong>Oh No!</strong> It looks like we can't get your location.. :(</div></div>
</template>
