<template name="feed">
  <div class="right floated ui blue button logo inverted link logout">
    <i class="location icon"></i>
	Logout
  </div>
  <div class="prompt">
    <div class="question"> What's up? </div>
    <div id="today" class="content">
      <div class="ui inline fluid input">
        <label class="ui inline label">Content: </label>
		<input id="post" type="text" placeholder="The sky...">
      </div>
	  <div class="ui inline fluid input">
		<label class="ui inline label">Recipient: </label>
		<input id="recipient" type="text" placeholder="Elmo">
	  </div>
      <div class="ui blue fluid submit button">
        Submit
      </div>
    </div>
  </div>

  <div class="ui divider"></div>
  <div class="feed">
    {{feed}}
  </div>
  {{#each posts}}
    {{> post}}
  {{/each}}

</template>

<template name="post">
  <div class="post container">
    <div class="content">
      "{{content}}"
      <br>
    </div>
    <div class="user">
      {{sender}}
    </div>
  </div>
</template>
