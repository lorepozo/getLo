<template name="login">
	<div class="login form" role="form">
	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-location-arrow"></i></div>
	      <input class="form-control" type="text" id="username" placeholder="username">
	    </div>
	  </div>
	  <div class="form-group">
		<div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-lock"></i></div>
	      <input type="password" class="form-control" id="password" placeholder="password">
		</div>
	  </div>
	  
	  <div class="error"></div>
	  
	  <button type="submit" class="btn btn-default login">Sign in</button>
	  <button type="submit" class="btn btn-default reg">Register</button>
	</div>

	  <div class="modal fade" id="register">
	    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	          <h4 class="modal-title">Register on getLo</h4>
	        </div>
	        <div class="modal-body">
			  <div class="form-group">
			  	<div class="form-group">
				  <div class="input-group">
					<div class="input-group-addon"><i class="fa fa-location-arrow"></i></div>
					<input class="form-control" type="text" id="reguser" placeholder="username">
				  </div>
				</div>
				<div class="form-group">
				  <div class="input-group">
					<div class="input-group-addon"><i class="fa fa-lock"></i></div>
					<input type="password" class="form-control" id="regpassword" placeholder="password">
				  </div>
				</div>
				<div class="input-group">
				  <div class="input-group-addon"><i class="fa fa-user"></i></div>
				  <input type="email" class="form-control" id="regname" placeholder="name">
				</div>
			  </div>
			  <div class="form-group">
			    <div class="input-group">
				  <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
				  <input type="email" class="form-control" id="email" placeholder="email">
			  	</div>
			  </div>
			</div>
			
			<div class="regerror"></div>
			
			<div class="modal-footer">
			  <button class="btn btn-default" data-dismiss="modal">Close</button>
			  <button class="btn btn-primary register" data-dismiss="modal">Register</button>
			</div>
		  </div>
	    </div>
	  </div>

</template>
